<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass|Raleway|Proza Libre|Quicksand">

<style>

h1	{
	font-family: "Overpass", regular;
    font-size: 3.68em;

}

sp	{
	font-family: "Overpass", regular;
    font-size: 2.76em;

}

h2	{
	font-family: "Raleway", regular;
	font-size: 2.76em;
}

h3	{
	font-family: "Proza Libre", serif;
	font-size: 1.84em;
}

body{
	font-family: "Quicksand", sans-serif;
    font-size: 0.92em;
}

.global-container {
	display: grid;
	grid-template-columns: 1.50fr 5fr 0.5fr;
	grid-template-rows: 1.5fr 5fr 0.5fr;
	grid-column-gap: 7px;
	grid-row-gap: 7px;
}

.box-ph {
	border-style: dotted;
}

.left-corner{
border-style: dotted;
}
.header{
border-style: dotted;
}
.right-corner{
border-style: dotted;
}

.menu-area {
	border-style: dotted;
    display: flex;   
}

.menu{
	border-style: dotted;
}

.menu-anim-item{
	display: flex;
    flex-direction: column;
    border-style: solid;
}
.menu-item{
	border-style: double;
}

.menu-item-initial{
	display: flex;
    border-style: solid;
    align-items: center;
}

.entry{
	border-style: dotted;
}

.blank{
	border-style: dotted;
}

.left-bottom{
	border-style: dotted;
}

.footer{
	border-style: dotted;
}

.right-bottom{
	border-style: dotted;
}

</style>
</head>
<body>

<div class="global-container">
	<div class="left-corner">
    LEFT BLANK
    </div>
    <div class="header">
    HEADER IMAGE
    </div>
    <div class="right-corner">
    RIGHT BLANK
    </div>
    <div class="menu-area">
    
    	<div class="menu">
        
       		<div class="menu-item">
            	<div class="menu-item-initial">
            		<h1>M</h1>
                    <div class="menu-anim-item">
            		<div style="width:49pt;height:7pt;border:1pt solid black;"></div>
            		<sp>icrocosm</sp>
            </div>
                </div>
            </div>
            
            
            <body>EXTAQ</body>
            <h2>EXTAQ</h2>
            <h3>EXTAQ</h3>
    	</div>
    </div>
    <div class="entry">
    ENTRY
    </div>
    <div class="blank">
    BLANK AREA
    </div>
    <div class="left-bottom">
    LEFT BLANK
    </div>
    <div class="footer">
    FOOTER AREA
    </div>
    <div class="right-bottom">
    RIGHT BLANK
    </div>
</div>

</body>
</html>
