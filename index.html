<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass|Raleway|Proza Libre|Quicksand">

<style>

h1	{
	font-family: "Overpass", regular;
    font-size: 3.68em;

}

sp	{
	font-family: "Overpass", regular;
    font-size: 2.76em;

}

h2	{
	font-family: "Raleway", regular;
	font-size: 2.76em;
}

h3	{
	font-family: "Proza Libre", serif;
	font-size: 1.84em;
}

body{
	font-family: "Quicksand", sans-serif;
    font-size: 0.92em;
}

.global-container {
	display: grid;
	grid-template-columns: 1.50fr 5fr 0.5fr;
	grid-template-rows: 1.5fr 5fr 0.5fr;
	grid-column-gap: 7px;
	grid-row-gap: 7px;
}

.box-ph {
	border-style: dotted;
}

.left-corner{
border-style: dotted;
}
.header{
border-style: dotted;
}
.right-corner{
border-style: dotted;
}

.container{
	border-style:double;
    width:100%;
    height:100%;
    text-align:center;
}

.menu-area {
	border-style: dotted;
    display: flex;   
}

.menu{
	border-style: dotted;
}

.menu-item{
	background-color: white;
	color: black;
	text-align: center;
	text-decoration: none;
	display: inline-block;
    width:100%

}

.menu-anim-item{
	display: flex;
    flex-direction: column;
}

.stripe{
	width:4.09em;
    height:0.58em;
    background-color: black;
}

.container-anim >.stripe{
    width:4.09em;
	transition: 0.7s
}

.container-anim:hover >.stripe{
    width:100%;
	transition: 0.7s
}

.menu-item-initial{
	display: flex;
    align-items: center;
    width:100%;
}

.entry{
	border-style: dotted;
}

.blank{
	border-style: dotted;
}

.left-bottom{
	border-style: dotted;
}

.footer{
	border-style: dotted;
}

.right-bottom{
	border-style: dotted;
}

</style>
</head>
<body>

<div class="global-container">
	<div class="left-corner">
    LEFT BLANK
    </div>
    <div class="header">
    HEADER IMAGE
    </div>
    <div class="right-corner">
    RIGHT BLANK
    </div>
    <div class="menu-area">
    
    	<div class="menu">
        
       		<div class="menu-item">
            	<div class="menu-item-initial">
            		<h1>M</h1>
                		<div class="container-anim">
                    		<div class="stripe"></div>
                        <div class="container-fixed">
                    			<div class="menu-anim-item">
                        			<sp>icrocosm</sp>
                        </div>
                        </div>
					</div>
                </div>
            </div>
            

       		<div class="menu-item">
            	<div class="menu-item-initial">
            		<h1>L</h1>
                		<div class="container-anim">
                    		<div class="stripe"></div>
                        <div class="container-fixed">
                    			<div class="menu-anim-item">
                        			<sp>inks</sp>
                        </div>
                        </div>
					</div>
                </div>
            </div>

    	</div>
    </div>
    <div class="entry">
    
    
    	<div class="container">
        
        	<h1>ENTRY</h1>
        
    	</div>
    
    </div>
    <div class="blank">
    BLANK AREA
    </div>
    <div class="left-bottom">
    LEFT BLANK
    </div>
    <div class="footer">
    FOOTER AREA
    </div>
    <div class="right-bottom">
    RIGHT BLANK
    </div>
</div>

</body>
</html>
